<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eminence Song List</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/PapaParse/papaparse.min.js"></script>
  <script src="scripts/autocomplete.js"></script>
  <link rel="stylesheet" href="./styles/autocomplete.css">
  <link rel="stylesheet" href="./styles/ag-grid.css">
  <link rel="stylesheet" href="./styles/ag-theme-alpine.css">
  <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
  <style>
    body, html {height: 100%;}
    body {overflow: hidden;}
    .tableWrapper { height: 100%; }
    #myGrid {height: 100%; width: 100%; }
  </style>
  <script>
    initializeTableData();
  </script>
</head>
<body>
  <form autocomplete="off">  
    <div class="tableHeader">
      <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="searchInput" oninput="filterTableData()" placeholder="Search Artist or Title">
        <span id="itemsTotal"></span>
      </div>
    </div>
  </form>
  <div class="tableWrapper">
    <div id="myGrid" class="ag-theme-alpine"></div>
  </div>
</body>
</html>
